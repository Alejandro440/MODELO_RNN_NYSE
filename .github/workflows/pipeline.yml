name: entrenamiento

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 0.1) Importar/descargar acciones -> data/raw/
      - name: Descargar/Importar acciones (0.1)
        run: |
          mkdir -p data/raw
          python "0.1IMPORTACION_ARCHIVOS_ACCIONES.py" --out data/raw

      # 0) Preprocesar índice que ya está subido en data/indices_raw -> data/indices_proc
      - name: Preprocesar índice (0)
        run: |
          mkdir -p data/indices_proc
          python "0.PREPROCESAMIENTO_INDICE.py" --in data/indices_raw --out data/indices_proc

      # 1) Variables técnicas de las acciones -> data/acciones_proc
      - name: Crear variables técnicas (1)
        run: |
          mkdir -p data/acciones_proc
          python "1.CREACION_VARIABLES.py" --in data/raw --out data/acciones_proc

      # 2) Variable objetivo -> data/acciones_var
      - name: Crear variable objetivo (2)
        run: |
          mkdir -p data/acciones_var
          python "2.VARIABLE_OBJETIVO(2).py" --in data/acciones_proc --out data/acciones_var

      # 3) Incorporar índice procesado -> data/acciones_merged
      - name: Incorporar índice (3)
        run: |
          mkdir -p data/acciones_merged
          # Si tu script acepta un archivo de índice:
          # python "3.INCOPORACION_DE_INDICE(2).py" --stocks data/acciones_var --index data/indices_proc/SP500.csv --out data/acciones_merged
          # Si prefieres pasar la carpeta con varios índices, adapta tu script a --index-dir:
          python "3.INCOPORACION_DE_INDICE(2).py" --stocks data/acciones_var --index-dir data/indices_proc --out data/acciones_merged

      # MODELO
      - name: Entrenar modelo
        run: |
          mkdir -p models
          python "MODELO15(3).py" --data data/acciones_merged --model-out models

      # Artefactos (para descargar resultados desde la pestaña Actions)
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: modelo_y_reportes
          path: |
            models/
            *.png
            *.txt
